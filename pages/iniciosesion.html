<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Registro | Biblio-AR</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fa fa-book" aria-hidden="true"></i>
            <span>Biblio-AR</span>
        </a>
       
    </header>
    <main  id="main" class="main">

      <section  data-aos="zoom-in"  data-aos-duration="1000" class="seccionRegistrarse">
        
        <form  action="#">

            <h2 class="tituloRegistrarse">Iniciar Sesión</h2>
         
            <div>
                <input type="email" placeholder="Email" id="email" name="email" required autocomplete="off">
            </div>
            <!--       <div class="error-text"></div> -->
            <div>
                <input type="password" placeholder="Contraseña" id="password" name="password"required autocomplete="off">
            </div>
      <!--             <div class="error-text"></div> -->
            <div>
                <input  class="boton" id="btn-enviar" type="submit" value="Iniciar Sesión" name="btn-enviar">
            </div>

                    <div class="form-footer">
                     <!--    <p class="texto-uno"><a href="#" rel="">Olvidaste tu contraseña?</a></p> -->
                        <p class="texto-aviso"></p>
                        <p class="texto-dos">¿Todavia no tienes una cuenta?<a href="./registrarse.html" rel=""> Registrate</a></p>
                    </div>
        </form>
      </section>

    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>
    <script src="../js/validacion.js"></script>
</body>
</html>
